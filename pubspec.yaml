name: sisfo_mobile
description: Sistem Informasi Akademik.

version: 1.0.5+7

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.2
  collection: ^1.14.13
  line_icons:
  flutter_launcher_icons: ^0.14.4
  http: ^1.5.0
  provider: ^6.1.5+1
  shimmer: ^3.0.0
  fluttertoast: ^8.2.12
  intl: ^0.20.2
  another_flushbar: ^1.12.30
  # flutter_app_badger: ^1.3.0  # Discontinued package
  dio: ^5.9.0
  flutter_phoenix: ^1.0.0

  # Handle File
  flutter_pdfview: ^1.4.1+1
  path_provider: ^2.1.5
  # android_path_provider: ^0.3.0
  # permissions_plugin: ^1.1.4

  # firebase

  cached_network_image: ^3.4.1
  image_picker: ^1.2.0
  mime: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.5.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  assets:
    - assets/images/
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
